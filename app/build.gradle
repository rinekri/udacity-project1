apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

apply from: rootProject.file('tools/lint.gradle')
apply from: rootProject.file('tools/ci-functions.gradle')

retrolambda {
  jvmArgs '-noverify'
}

android {
  compileSdkVersion rootProject.ext.targetSdkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  dexOptions {
    maxProcessCount 2
    javaMaxHeapSize "2g"
  }

  defaultConfig {
    applicationId "ru.rinekri.udacitypopularmovies"
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.targetSdkVersion
    versionCode 1
    versionName "1.0"
    signingConfig signingConfigs.debug

    buildConfigField 'String', 'DEFAULT_BASE_URL', '"https://api.themoviedb.org"'
    buildConfigField 'String', 'DB_MOVIE_API_KEY', '"' + getApiKey() + '"'
  }

  signingConfigs {
    debug {
      storeFile file("$rootProject.rootDir/keystore/debug.keystore")
    }
  }

  buildTypes {
    debug {
      versionNameSuffix '.debug'
      minifyEnabled false
      resValue 'string', 'app_name', "$rootProject.ext.appName (debug)"
    }
    release {
      minifyEnabled false
      resValue 'string', 'app_name', "$rootProject.ext.appName"
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  compile rootProject.ext.coreDepends
  compile rootProject.ext.supportLibDepends
  compile rootProject.ext.otherDepends
  compile rootProject.ext.streamsBackportDepends
  annotationProcessor rootProject.ext.aptDepends
  provided rootProject.ext.providedDepends

  debugCompile rootProject.ext.leakCanary
  releaseCompile rootProject.ext.leakCanaryNoOp

  testCompile 'junit:junit:4.12'
}